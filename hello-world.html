<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World React</title>
</head>
<body>
  <div id="target"></div>
</body>
<!-- React library CDN -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

<!-- ReactDOM library CDN -->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<!-- Babel JS CDN -->
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<!-- User Script -->
<script type="text/babel">

  //imports
  // when we are in a project -->> import BasicInput from './BasicInput.js'; <<--
  // old element -->> const myElement =  <h1 className="header">Hello World</h1>; <<--

  // create an element
  
  // create a functional component
 const BasicComponent = props => <h1 className="header">Hello {props.name}</h1>;
 const BasicButton = props => <button className="basic-button">Click Me, {props.name}</button>

const BasicInput = props => {
      return <input type="text" placeholder={"enter some stuff " + props.name} />
}

  // create an App component
  const App = props => (
    <div>
      <BasicComponent name={props.name} />
      <BasicButton name={props.name} />
      <BasicInput name={props.name}/>
    </div>
  )

  // render the element to the dom using ReactDOM.render()
  // old render line -->> ReactDOM.render(myElement, document.getElementById('target')); <<--

  // render by calling the BasicComponent() function
  // render basiccomponent -->> ReactDOM.render(BasicComponent(), document.getElementById('target')); <<--
  // render the App component

  ReactDOM.render(<App name="Tom" />, document.getElementById('target'));

</script>
</html>
