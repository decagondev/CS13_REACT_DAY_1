<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World React</title>
</head>
<body>
  <div id="target"></div>
</body>
<!-- React library CDN -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>

<!-- ReactDOM library CDN -->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<!-- Babel JS CDN -->
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<!-- User Script -->
<script type="text/babel">
  // old element -->> const myElement =  <h1 className="header">Hello World</h1>; <<--

  // create an element
  
  // create a functional component
  // basic component -->> const BasicComponent = props => <h1 className="header">Hello World</h1>; <<--

  // create an App component
  const App = props => (
    <div>
      // TODO: components go here
    </div>
  )

  // render the element to the dom using ReactDOM.render()
  // old render line -->> ReactDOM.render(myElement, document.getElementById('target')); <<--

  // render by calling the BasicComponent() function
  // render basiccomponent -->> ReactDOM.render(BasicComponent(), document.getElementById('target')); <<--
  // render the App component

  ReactDOM.render(<App />, document.getElementById('target'));

</script>
</html>
